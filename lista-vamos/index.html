<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizzazione Eventi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .event-card {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .event-card h2 {
            margin-top: 0;
        }
        .event-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Organizzazione Eventi</h1>
    </div>
    <div class="container">
        <div class="event-card">
            <h2>Evento 1</h2>
            <p>Descrizione dell'evento 1. Dettagli su luogo, data e orario.</p>
        </div>
        <div class="event-card">
            <h2>Evento 2</h2>
            <p>Descrizione dell'evento 2. Dettagli su luogo, data e orario.</p>
        </div>
        <!-- Aggiungi altri eventi qui -->
    </div>
</body>
</html>
